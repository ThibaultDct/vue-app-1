<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Navigation Menu</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <style>

    /* Hide un-compiled mustache bindings
    until the Vue instance is ready */
       [v-cloak] {   display: none;
    }

	*{
		margin:10px;
		padding:10px;
	}

	body{
		font-family: 'Montserrat', sans-serif;
		color: white;
        background-color: #242424;
		text-align:center;
	}

	a, a:visited {
		outline:none;
		color:#389dc1;
	}

	a:hover{
		text-decoration:none;
	}

	section, footer, header, aside, nav{
		display: block;
	}

    input {
        border-radius: 10px;
        border-width: 1px;
        border-color: white;
        font-weight: bold;
    }

    input:hover {
        border-width: 1px;
        border-color: #389dc1;
    }

    .validButton {
        color: white;
        font-weight: bold;
        background-color: #389dc1;
        border-radius: 10px;
        max-width: 5%;
        cursor: pointer;
    }

    .content {
        background-color: #5e5b64;
        border-radius: 10px;
    }

    .profile {
        background-color: rgb(150, 165, 233);
        border-radius: 10px;
        display: flex;
    }

    .profilePicture {
        border-radius: 100%;
        border-width: 20px;
        border-color: white;
        width: 150px;
        height: 150px;
        display: inline-block;
    }

    .mpValue {
        border-radius: 5px;
        background-color: #444346;
        color: #dfab01;
        font-weight: bold;
        font-size: 2em;
        max-width: 100px;
    }

    </style>

</head>
<body>

<div id="main">

	<!-- The navigation menu will get the value of the "active" variable as a class. -->
    <!-- To stops the page from jumping when a link is clicked we use the "prevent" modifier (short for preventDefault). -->
    <h1>Summoner Mastery Points</h1>
    <input type="text" v-model="pseudo" placeholder="Nom d'invocateur" />
    <button @click='getSummonerInfos' class='validButton'>Valider</button>

    <div v-if="active" class="content">
        <div class="profile">
            <img :src="image" class="profilePicture" />
            <div>
                <h1 color="white">{{ pseudo }}</h1>
                <div class="mpValue">{{ summonerLevel }}</div>
            </div>
        </div>
        <div class="totalMasteries">Points de ma√Ætrise : <div class="mpValue">{{ totalMp }}</div></div>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

const apiKey = 'RGAPI-046e1cef-6a1a-4ad2-b8a7-f31b556550cf';
const apiURL = 'https://euw1.api.riotgames.com/lol/summoner/v4/summoners/by-name/';
const apiTotalMpURL = 'https://euw1.api.riotgames.com/lol/champion-mastery/v4/scores/by-summoner/';
const profilePictureApiURL = 'http://ddragon.leagueoflegends.com/cdn/11.1.1/img/profileicon/';
const championsApiURL = 'http://ddragon.leagueoflegends.com/cdn/6.24.1/data/fr_FR/champion.json';

var demo = new Vue({

	// A DOM element to mount our view model.
	el: '#main',

	// Define properties and give them initial values.
	data: {
        active: false,
        pseudo: '',
        id: '',
        accountId: '',
        summonerLevel: 0,
        puuid: '',
        image: '',
        totalMp: 0,
        champions: []
    },

    created: {
        loadChampionsData: async function () {
            try {
                const response = await axios.get(championsApiURL)
                console.log(response)
                // response.forEach(element => {
                //     this.champions.push(element)
                // });
                // console.log(this.champions)
            } catch (error) {
                console.log(error);
            }
        } (),
    },
    
    computed: {
        loadMpData: async function () {
            if (this.active){
                try {
                    const response = await axios.get(apiTotalMpURL + this.id, {
                        headers: {
                            "X-Riot-Token": apiKey,
                            "Access-Control-Allow-Origin": "*",
                            "Access-Control-Allow-Methods": "POST, GET, OPTIONS, DELETE, PUT",
                            "Access-Control-Allow-Headers": "append,delete,entries,foreach,get,has,keys,set,values,Authorization",
                            "Access-Control-Allow-Credentials" : "true"
                        }
                    })
                    console.log(response.data)
                    this.totalMp = response.data
                    console.log(this.puuid)
                } catch (error) {
                    console.log(error);
                }
            }
        },
    },

	// Functions we will be using.
	methods: {
        getSummonerInfos: async function () {
            try {
                const response = await axios.get(apiURL + this.pseudo + "?api_key=" + apiKey)
                console.log(response.data)
                this.puuid = response.data.puuid
                this.id = response.data.id
                this.summonerLevel = response.data.summonerLevel
                this.accountId = response.data.accountId
                this.active = true
                this.image = profilePictureApiURL + response.data.profileIconId + ".png"
                console.log(this.puuid)
            } catch (error) {
				console.log(error);
			}
        },
	},
});
</script>
</body>
</html>
